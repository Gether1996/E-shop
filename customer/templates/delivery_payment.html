{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'style1.css' %}">
{% if form.errors %}
    <div class="alert alert-danger">
        <strong>Error:</strong>
        {% for field, error in form.errors.items %}
            {{ field }} - {{ error }}
        {% endfor %}
    </div>
{% endif %}

<p class="enter_address">Enter payment method and delivery address</p>

  <div class="new-product-form">
    <form method="post" action="{% url 'delivery_payment' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <table>{{ form }}</table>
      <button class="new_prod_btn" type="submit">Finish Order</button>
    </form>
  </div>
{% endblock %}
